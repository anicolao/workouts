name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine base path
        id: base_path
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "path=/workouts/pr${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
            echo "dir=pr${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          else
            echo "path=/workouts" >> $GITHUB_OUTPUT
            echo "dir=." >> $GITHUB_OUTPUT
          fi

      - name: Build
        run: npm run build
        env:
          PUBLIC_BASE_PATH: ${{ steps.base_path.outputs.path }}
          VITE_GOOGLE_OAUTH_ID: ${{ secrets.GOOGLE_OAUTH_ID }}
          COMMIT_HASH: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          destination_dir: ${{ steps.base_path.outputs.dir }}
          keep_files: true

      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://anicolao.github.io/workouts/pr${prNumber}/`;
            const comment = `ðŸš€ Preview deployed to: ${previewUrl}`;
            
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            
            const botComment = comments.data.find(c => 
              c.user.login === 'github-actions[bot]' && c.body.includes('Preview deployed to:')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }
