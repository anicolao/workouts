name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine base path
        id: base_path
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "path=/food/pr${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
            echo "dir=pr${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          else
            echo "path=/food" >> $GITHUB_OUTPUT
            echo "dir=." >> $GITHUB_OUTPUT
          fi

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          PUBLIC_BASE_PATH: ${{ steps.base_path.outputs.path }}
          VITE_GOOGLE_OAUTH_ID: ${{ secrets.GOOGLE_OAUTH_ID }}
          VITE_GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          COMMIT_HASH: ${{ github.event.pull_request.head.sha || github.sha }}
      
      - name: Verify OAuth configuration
        run: |
          if [ -z "${{ secrets.GOOGLE_OAUTH_ID }}" ]; then
            echo "âš ï¸  Warning: GOOGLE_OAUTH_ID secret is not set. Authentication will not work in the deployed app."
            echo "Please set the GOOGLE_OAUTH_ID secret in repository settings."
            echo "See OAUTH_SETUP.md for instructions."
          else
            echo "âœ… OAuth configuration is present"
          fi

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          destination_dir: ${{ steps.base_path.outputs.dir }}
          keep_files: true

      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://anicolao.github.io/food/pr${prNumber}/`;
            const comment = `ðŸš€ Preview deployed to: ${previewUrl}`;
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            
            const botComment = comments.data.find(c => 
              c.user.login === 'github-actions[bot]' && c.body.includes('Preview deployed to:')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }
